&#8288;
For those of you who have just started following us, hi &#128075;&#127995;, my name is Carol and I'm the owner and founder of Pure Invitation which I started back in 2004. Back then it was just me doing everything, working out of the loft room in our house, fast forward, and we're an #allfemale team of ten operating out of a 4,000 square foot studio and warehouse space in Coventry, in the UK.&#8288;
&#8288;
I now direct all things creative and the operational side of the business, working closely with the team to ensure the invitations and stationery we're offering is on trend and that our product and service quality is 5-star and exceeding expectations. &#8288;
&#8288;
After all these years I&rsquo;m still so passionate about the business and all things weddings and continue to drive us forward. When I'm not working, I love interior styling, a good Netflix series and wine!&#8288;
&#8288;
Pure Invitation was my first baby but when Mya arrived in 2012 the juggle was, and remains, real. Running a successful business alongside being a mum is a constant challenge, but I am so proud I'm showing my daughter it is achievable. It's sometimes not pretty, and it's b1oody hard work but if you believe in something enough (including yourself) there is no limit to what you can do.&#8288;
&#8288;
&quot;Here's to strong women, may we know them, may we be them, may we raise them.&quot;&#8288;
